    Student: <a href="#">{{student?.name}}</a>

        Jedi temple: {{student?.temple}} <button (click)="description.focus()">Focus!</button>

        <textarea #description></textarea>
    </div>
</div>

<p *ngIf="!student">No student to show</p>
